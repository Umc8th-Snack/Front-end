name: Frontend CI & Sync to Fork

on:
    push:
        branches: [develop]
    pull_request:
        branches: [develop]

jobs:
    build-and-sync:
        runs-on: ubuntu-latest

        steps:
            - name: ðŸ“¦ Checkout source code (full history)
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: ðŸ›  Install pnpm
              run: |
                  npm install -g pnpm
                  echo "$(npm bin -g)" >> $GITHUB_PATH

            - name: ðŸŸ¢ Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: 'pnpm'

            - name: ðŸ“¥ Install dependencies
              run: pnpm install

            - name: ðŸ§¹ Lint
              run: pnpm lint

            - name: ðŸ§ª Type Check
              run: pnpm type-check

            - name: ðŸš€ Force push to forked repository (for sync)

              if: github.event_name == 'push' && github.ref == 'refs/heads/develop'
              env:
                  TOKEN: ${{ secrets.AUTO_ACTIONS }}
                  EMAIL: ${{ secrets.EMAIL }}
              run: |
                  git config user.name "GitHub Actions Bot"
                  git config user.email "$EMAIL"
                  git remote add fork https://x-access-token:${TOKEN}@github.com/minjaehan/Front-end.git
                  git push fork HEAD:develop --force
