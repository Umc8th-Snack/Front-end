name: Frontend CI &

on:
    push:
        branches: [develop]
    pull_request:
        branches: [develop]

jobs:
    build-and-deploy:
        runs-on: ubuntu-latest

        steps:
            - name: 📦 Checkout repository
              uses: actions/checkout@v4

            - name: 🟢 Setup Node.js (with pnpm cache)
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: 'pnpm'

            - name: 🛠 Enable pnpm via Corepack
              run: |
                  corepack enable
                  corepack prepare pnpm@latest --activate

            - name: 📥 Install dependencies
              run: pnpm install

            - name: 🧹 Lint
              run: pnpm lint

            - name: 🧪 Type Check
              run: pnpm type-check

            - name: 🏗️ Build
              run: pnpm build
