name: Frontend CI

on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop]

jobs:
  lint-build-check:
    runs-on: ubuntu-latest

    steps:
      - name: 📦 Checkout code
        uses: actions/checkout@v3

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: ⬇️ Install pnpm
        run: npm install -g pnpm   

      - name: 📥 Install dependencies
        run: pnpm install

      - name: 🧹 Run ESLint
        run: pnpm run lint

      - name: 🎨 Check Prettier formatting
        run: pnpm run format:check

      - name: 🔠 TypeScript type check
        run: pnpm run type-check

      - name: 🛠️ Build project (tsc + vite)
        run: pnpm run build
