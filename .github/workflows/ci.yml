name: Frontend CI (PR)

on:
    push:
        branches: [develop]
    pull_request:
        branches: [develop]

jobs:
    build-and-deploy:
        runs-on: ubuntu-latest

        steps:
            - name: ğŸ“¦ Checkout repository
              uses: actions/checkout@v4

            - name: ğŸ›  Install pnpm manually with PATH fix
              run: |
                  npm install -g pnpm
                  echo "$(npm bin -g)" >> $GITHUB_PATH

            - name: ğŸŸ¢ Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: 'pnpm'

            - name: ğŸ“¥ Install dependencies
              run: pnpm install

            - name: ğŸ§¹ Lint
              run: pnpm lint

            - name: ğŸ§ª Type Check
              run: pnpm type-check
