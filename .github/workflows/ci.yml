name: Frontend CI

on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop]

jobs:
  lint-typecheck-build:
    runs-on: ubuntu-latest

    steps:
      - name: 📦 Checkout repository
        uses: actions/checkout@v4

      - name: 🟢 Setup Node.js & pnpm
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: 📥 Install dependencies
        run: |
          corepack enable
          pnpm install

      - name: 🧹 Run ESLint
        run: pnpm lint

      - name: 🧪 Type check
        run: pnpm type-check

      - name: 🏗️ Build project
        run: pnpm build
