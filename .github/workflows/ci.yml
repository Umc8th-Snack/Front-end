name: Frontend CI & Deploy

on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: ğŸ›  Install pnpm manually with PATH fix
        run: |
          npm install -g pnpm
          echo "$(npm bin -g)" >> $GITHUB_PATH

      - name: ğŸ“¥ Install dependencies
        run: pnpm install

      - name: ğŸ§¹ Lint
        run: pnpm lint

      - name: ğŸ§ª Type Check
        run: pnpm type-check

      - name: ğŸ—ï¸ Build
        run: pnpm build

      - name: ğŸš€ Deploy to Vercel
        run: |
          npx vercel deploy --prod \
            --token=$VERCEL_TOKEN \
            --org-id=$VERCEL_ORG_ID \
            --project-id=$VERCEL_PROJECT_ID
