name: Frontend CI &

on:
    push:
        branches: [develop]
    pull_request:
        branches: [develop]

jobs:
    build-and-deploy:
        runs-on: ubuntu-latest

        steps:
            - name: ğŸ“¦ Checkout repository
              uses: actions/checkout@v4

            - name: ğŸŸ¢ Setup Node.js (with pnpm cache)
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: 'pnpm'

            - name: ğŸ›  Enable pnpm via Corepack
              run: |
                  corepack enable
                  corepack prepare pnpm@latest --activate

            - name: ğŸ“¥ Install dependencies
              run: pnpm install

            - name: ğŸ§¹ Lint
              run: pnpm lint

            - name: ğŸ§ª Type Check
              run: pnpm type-check

            - name: ğŸ—ï¸ Build
              run: pnpm build
