name: Synchronize to Forked Repo

on:
    push:
        branches:
            - develop

jobs:
    sync:
        name: Sync forked repo
        runs-on: ubuntu-latest

        steps:
            - name: ğŸ“¦ Checkout source (full history)
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0
                  token: ${{ secrets.AUTO_ACTIONS }}
                  ref: develop

            - name: ğŸ›  Configure Git identity
              run: |
                  git config user.name "GitHub Actions Bot"
                  git config user.email "${{ secrets.EMAIL }}"

            - name: ğŸ” Add forked repo remote
              run: |
                  git remote add forked-repo https://x-access-token:${{ secrets.AUTO_ACTIONS }}@github.com/minjaehan/Front-end.git

            - name: ğŸš€ Push changes to forked repo
              run: |
                  git push -f forked-repo develop

            - name: ğŸ§¹ Clean up
              run: |
                  git remote remove forked-repo
