name: Frontend CI & Deploy

on:
    push:
        branches: [develop]
    pull_request:
        branches: [develop]

jobs:
    build-and-deploy:
        runs-on: ubuntu-latest

        steps:
            - name: ðŸ“¦ Checkout repository
              uses: actions/checkout@v4

            - name: ðŸ›  Install pnpm manually with PATH fix
              run: |
                  npm install -g pnpm
                  echo "$(npm bin -g)" >> $GITHUB_PATH

            - name: ðŸŸ¢ Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: 'pnpm'

            - name: ðŸ“¥ Install dependencies
              run: pnpm install

            - name: ðŸ§¹ Lint
              run: pnpm lint

            - name: ðŸ§ª Type Check
              run: pnpm type-check

            - name: ðŸš€ Push output to build repository
              uses: cpina/github-action-push-to-another-repository@main
              env:
                  API_TOKEN_GITHUB: ${{ secrets.AUTO_ACTIONS }}
              with:
                  source-directory: .
                  destination-github-username: minjaehan
                  destination-repository-name: Front-end
                  user-email: ${{ secrets.EMAIL }}
                  commit-message: Sync from upstream
                  target-branch: develop
