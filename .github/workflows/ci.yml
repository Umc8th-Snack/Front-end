name: Frontend CI

on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop]

jobs:
  lint-typecheck-build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js & pnpm
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: ğŸ“¥ Install dependencies
        run: |
          corepack enable
          pnpm install

      - name: ğŸ§¹ Run ESLint
        run: pnpm lint

      - name: ğŸ§ª Type check
        run: pnpm type-check

      - name: ğŸ—ï¸ Build project
        run: pnpm build
